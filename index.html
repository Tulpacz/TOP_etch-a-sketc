<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>document</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="greenButton" onclick="changeColor('#08ff00')">Green</button><!--'lime'-->
                <button class="ereaserButton"onclick="changeColor('white')">White</button>
                <button class="randomButton"onclick="changeColor('random')">Random</button>
                <button class="waveButton" onclick="changeColor('wave')">Wave</button>
                <button class="fadeButton" onclick="changeColor('fade')">Fade</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text"
                placeholder="Size of Board" 
                value ="16"
                onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
            <div class = "error""> 
                Input must be between 2 and 100
            </div>
          </div>
        </div>

    </body>
    <script src="script.js"></script>   
</html>
